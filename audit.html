<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Audit File Management</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden; /* Prevent scrollbars on body */
        }

        main {
            width: 100%;
            padding:20px;
            max-width: 1200px;
            max-height: 90vh; /* Limit height to avoid cutting off content */
            overflow-y: auto; /* Enable vertical scrolling */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Darker background for readability */
            border-radius: 10px;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            color: #fff;
            font-size: 36px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 30px;
        }

        .file-box {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            overflow: hidden; /* Prevent content overflow */
        }

        .file-box h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 18px;
            border-bottom: 2px solid #4c74af;
            padding-bottom: 5px;
        }

        .file-button {
            background-color: #4c6daf;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .a{
            text-decoration: none;   
        }

        .file-button:hover {
            background-color: #688bb3;
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #333; /* Color of the track */
            border-radius: 10px; /* Rounded corners for the track */
        }

        ::-webkit-scrollbar-thumb {
            background: #4c78af; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4553a0; /* Color of the thumb on hover */
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .file-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>SENIOR SCHOOL AUDIT FILES 2024-25</h1>
        <div class="file-grid">
            <div class="file-box">
                <h3>Examination Data</h3>
                <a target="_blank" href="https://drive.google.com/drive/folders/1Ksn2n0ZJPyzB1_dfhro8j2zi56zdkxKD?usp=sharing"><button class="file-button">Click Here To View</button></a>
            </div>
            <div class="file-box">
                <h3>Workload</h3>
                <a target="_blank" href="https://drive.google.com/drive/folders/1XsHsIbika5HBJzQS8sqEGqpx2448drF2?usp=sharing"><button class="file-button">Click Here To View</button></a>
            </div>
            <div class="file-box">
                <h3>CBSE Reference</h3>
                    <a target="_blank" href="https://drive.google.com/drive/folders/1A3Dl4tgOZGZqYWXlOMP8iXNt7LsQCNrk?usp=sharing"><button class="file-button">Click Here To View</button></a>


            </div>

            <div class="file-box">
                <h3>Student Assessment</h3>
                <a target="_blank" href="https://drive.google.com/drive/folders/1tFL85QQIVNdjI6qd-iROXdf9SVtkGGrx?usp=sharing"><button class="file-button">Click Here To View</button></a>
           
            </div>
            <div class="file-box">
                <h3>Excursion</h3>
        
            </div>
            <div class="file-box">
                <h3>List Of Teaching Staff</h3>
    
            </div>

            
            <div class="file-box">
                <h3>Training Data</h3>
    
            </div>
            <div class="file-box">
                <h3>Feedback</h3>
    
            </div>
            <div class="file-box">
                <h3>Correspondence</h3>

            </div>

            <div class="file-box">
                <h3>Allocation</h3>

            </div>
            <div class="file-box">
                <h3>Meetings</h3>
        
            </div>
            <div class="file-box">
                <h3>Student Data</h3>
          
            </div>

           
            <div class="file-box">
                <h3>Events</h3>
                <a target="_blank" href="https://choiceschoolevents.vercel.app"><button class="file-button">Click Here To View</button></a>
               
            </div>
            <div class="file-box">
                <h3>Miscellaneous</h3>
           
            </div>
        </div>
    </main>
</body>
</html>
