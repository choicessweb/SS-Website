    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden; /* Prevent scrollbars on body */
        }

        main {
            width: 100%;
            padding:20px;
            max-width: 1200px;
            max-height: 90vh; /* Limit height to avoid cutting off content */
            overflow-y: auto; /* Enable vertical scrolling */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Darker background for readability */

            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            color: #fff;
            font-size: 36px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 30px;
        }

        .file-box {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: left;
            overflow: hidden; /* Prevent content overflow */
        }

        .file-box h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 18px;
            border-bottom: 2px solid #4c74af;
            padding-bottom: 5px;
        }

        .file-button {
            background-color: #4c6daf;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .a{
            text-decoration: none;   
        }

        .file-button:hover {
            background-color: #688bb3;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .file-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<script>
    const correctHash = "8868167fc45769ca21c08ea04e7de74751f6cf2f26a99ea5a712b966405ba881";

    async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }

    async function checkPassword() {
        const password = prompt("Please enter the password:");
        if (password === null) {
            window.close();
            return;
        }
        const hashedPassword = await hashPassword(password);
        if (hashedPassword === correctHash) {
            document.body.innerHTML = document.body.innerHTML; 
        } else {
            alert("Incorrect password. The page will close.");
            window.close();
        }
    }
    checkPassword();
</script>
